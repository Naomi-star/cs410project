<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> <!-- Declares the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport width to the device width and initial zoom level to 1 -->
    <title>Peek</title> <!-- Sets the title of the document to "Peek" -->
    <!-- Linking Google font link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"> <!-- Imports the Google Font stylesheet for Material Symbols Outlined -->
    <link rel="stylesheet" href="style.css"> <!-- Links to an external CSS stylesheet named "style.css" -->
  </head>
  <body>
    <!-- New title section -->
    <header class="title">
      <h1 class="peek-title">Peek</h1> <!-- Displays the big title "Peek" -->
    </header>
     <!-- Login link -->
     <a href="login.html" class="login-link">Log in</a>
    <aside class="sidebar"> <!-- Defines a sidebar section -->
      <div class="logo"> <!-- Defines a logo section within the sidebar -->
        <img src="images/logo.jpg" alt="logo"> <!-- Inserts an image with the source "images/logo.jpg" and alt text "logo" -->
        <h2>Peek</h2> <!-- Displays the text "Peek" -->
      </div>
      <ul class="links"> <!-- Defines an unordered list for links within the sidebar -->
        <h4>Main Menu</h4> <!-- Displays the heading "Main Menu" -->
        <li> <!-- Defines a list item -->
          <span class="material-symbols-outlined">dashboard</span> <!-- Inserts a span element with a material icon for "dashboard" -->
          <a href="/Playvideo/Playvideo.html">Play video</a> <!-- Inserts a link to "Playvideo.html" with the text "Play video" -->
        </li>
        <li> <!-- Another list item -->
          <span class="material-symbols-outlined">show_chart</span> <!-- Inserts a span element with a material icon for "show_chart" -->
          <a href="contactus.html">Contact Us</a> <!-- Inserts a link to "contactus.html" with the text "Contact Us" -->
        </li>
        <li> <!-- Another list item -->
          <span class="material-symbols-outlined">flag</span> <!-- Inserts a span element with a material icon for "flag" -->
          <a href="Feedback.html">Feedback</a> <!-- Inserts a link to "Feedback.html" with the text "Feedback" -->
        </li>
        <hr> <!-- Inserts a horizontal rule -->
        <!-- 
        The following commented-out code represents advanced and account-related menu items
        -->
        <li class="logout-link"> <!-- Defines a list item with the class "logout-link" -->
          <span class="material-symbols-outlined">logout</span> <!-- Inserts a span element with a material icon for "logout" -->
          <a href="Logout.html">Logout</a> <!-- Inserts a link to "Logout.html" with the text "Logout" -->
        </li>
      </ul>
    </aside>
    <script src="scirpt.js"></script>
  </body>
</html>
