<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en" dir="ltr"> <!-- Defines the language and direction of the text -->
  <head>
    <meta charset="utf-8"> <!-- Specifies the character encoding for the document -->
    <title>Custom Video Player in JavaScript</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="/Playvideo/playv.css"> <!-- Links an external CSS stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <!-- Links for font-awesome and Material Icons for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container show-controls"> <!-- A container div with class for styling and control display -->
        <div class="wrapper"> <!-- A wrapper div for containing elements -->
            <!-- Div for video timeline -->
            <div class="video-timeline">
                <!-- Div for progress area -->
                <div class="progress-area">
                    <span>00:00</span> <!-- Display current time of the video -->
                    <div class="progress-bar"></div> <!-- Progress bar for video playback -->
                </div>
            </div>
            <!-- Unordered list for video controls -->
            <ul class="video-controls">
                <!-- List item for left options (volume control, etc.) -->
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button> <!-- Button for volume control -->
                    <input type="range" min="0" max="1" step="any"> <!-- Input range for volume adjustment -->
                    <!-- Div for displaying current time, duration, etc. -->
                    <div class="video-timer">
                        <p class="current-time">00:00</p> <!-- Display current time of the video -->
                        <p class="separator"> / </p> <!-- Separator between current time and duration -->
                        <p class="video-duration">00:00</p> <!-- Display total duration of the video -->
                    </div>
                </li>
                <!-- List item for center options (play, pause, skip) -->
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button> <!-- Button for skipping backward -->
                    <button class="play-pause"><i class="fas fa-play"></i></button> <!-- Button for play/pause -->
                    <button class="skip-forward"><i class="fas fa-forward"></i></button> <!-- Button for skipping forward -->
                </li>
                <!-- List item for right options (playback speed, picture in picture, fullscreen) -->
                <li class="options right">
                    <!-- Div for playback content -->
                    <div class="playback-content">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button> <!-- Button for changing playback speed -->
                        <!-- Unordered list for speed options -->
                        <ul class="speed-options">
                            <li data-speed="2">2x</li> <!-- Option for 2x playback speed -->
                            <li data-speed="1.5">1.5x</li> <!-- Option for 1.5x playback speed -->
                            <li data-speed="1" class="active">Normal</li> <!-- Default playback speed -->
                            <li data-speed="0.75">0.75x</li> <!-- Option for 0.75x playback speed -->
                            <li data-speed="0.5">0.5x</li> <!-- Option for 0.5x playback speed -->
                        </ul>
                    </div>
                    <!-- Button for picture in picture mode -->
                    <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
                    <!-- Button for fullscreen mode -->
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <!-- Video element for displaying the video -->
        <video src="https://youtu.be/om-gGJaQL80?si=3sChUxPmPEtPdHUO"></video>
    </div>

    <!-- Script tag linking the JavaScript file -->
    <script src="/Playvideo/playv.js"></script>

  </body>
</html>
